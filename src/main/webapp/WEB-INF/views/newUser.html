<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa; /* Instagram-like background color */
            color: #262626; /* Instagram-like text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px; /* Instagram-like container width */
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Instagram-like box shadow */
            text-align: center;
        }

        h1 {
            color: #262626; /* Instagram-like heading color */
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #8e8e8e; /* Instagram-like label color */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb; /* Instagram-like input border color */
            border-radius: 4px;
            background-color: #fafafa; /* Instagram-like input background color */
            color: #262626; /* Instagram-like input text color */
            box-sizing: border-box;
            outline: none;
        }

        button[type="submit"] {
            background-color: #3897f0; /* Instagram-like button color */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #3477db; /* Instagram-like button hover color */
        }

        /* Styles for error messages */
        .error-message {
            color: #ed4956; /* Instagram-like error message color */
            font-size: 14px;
            text-align: left;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Instagram Registration</h1>
    <form action="#" th:action="@{/instagram/save}" th:object="${newUser}" method="post">
        <p>
            <label for="name">Username</label>
            <input type="text" th:field="*{userName}" id="name" required="required">
            <span class="error-message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username must be unique.</span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" required="required" minlength="6">
            <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password must be at least 6 characters long.</span>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" required="required">
            <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email must be unique.</span>
        </p>
        <p>
            <label for="number">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" id="number" required="required" pattern="\+996\d{9}">
            <span class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Invalid phone number format.</span>
        </p>
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
</div>

</body>
</html>
