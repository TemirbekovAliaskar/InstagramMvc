<body>
<div class="container">
    <h2>Create New Post</h2>
    <form action="#" th:action="@{/post/edit/{postId}(postId=${postId})}" th:object="${post}" method="post">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required="required">
        </p>
        <p>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="4" required="required"></textarea>
        </p>
        <p>
            <button type="submit">Create Post</button>
        </p>
    </form>
</div>
